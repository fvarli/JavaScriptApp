<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This Keyword</title>

    <script src="jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function () {

            $("ul li").click(function(){

                $(this).remove();

            });

        });

    </script>

    <style>

        ul{
            margin: 0px;
            padding: 0px;
            width: 200px;
        }

        ul li {

            padding:5px 10px;
            border: 1px solid #eee;
            margin-bottom: 5px;

        }

        ul li:hover{
            background-color: #eee;
            border:1px solid #ccc;
        }

    </style>

</head>
<body>

<ul>
    <li>1st Item (Delete)</li>
    <li>2nd Item (Delete)</li>
    <li>3rd Item (Delete)</li>
    <li>4th Item (Delete)</li>
    <li>5th Item (Delete)</li>
</ul>

</body>
</html>
