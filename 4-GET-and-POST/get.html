<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET</title>

    <script src="jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function () {

            $("button").click(function(){

                let first_name = $("#first_name").val();
                let last_name = $("#last_name").val();

                $.get("http://localhost/JavaScriptApp/GET-and-POST/get.php", {first_name : first_name, last_name : last_name}, function (response) {

                    alert(response);

                })

            })


        })

    </script>

</head>

<body>

<div>
    First Name<br> <input type="text" id="first_name"><br><br>
    Last Name<br> <input type="text" id="last_name"><br><br>
    <button>Send</button>
</div>

</body>
</html>
