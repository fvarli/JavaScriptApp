<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>On</title>

    <script src="jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function () {

            //$(".delete_btn").click(function(){
            //    $(".container").remove();
            //});


            $("body").on("click", ".delete_btn", function(){
                $(".container").remove();
            });


            $("button").click(function(){
                $("hr").after("<br><a href='#' class='delete_btn'>Delete which was added.</a>")
            });
        });

    </script>

</head>
<body>

<button>Add Delete Button</button>
<br>
<div class="container">
   This is test element for on method.
</div>
<a href="#" class="delete_btn">Delete</a>
<hr>
</body>
</html>
