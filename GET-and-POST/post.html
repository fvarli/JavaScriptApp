<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST</title>

    <script src="jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function () {


            $("button").click(function(){

                var first_name = $("#first_name").val();
                var last_name = $("#last_name").val();


                $.post("http://localhost/JavaScriptApp/GET-and-POST/post.php", {first_name : first_name, last_name : last_name}, function (response) {

                    alert(response);

                })

            })

        })

    </script>


</head>
<body>

<div>
    First Name<br> <input type="text" id="first_name"><br><br>
    Last Name<br> <input type="text" id="last_name"><br><br>
    <button>Send</button>
</div>

</body>
</html>
