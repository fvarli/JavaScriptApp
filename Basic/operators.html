<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators</title>
</head>
<body>

<div id="result"></div>

<script>

    // Assignment Operators

    let x = 100;
    x = 34;
    let y = 40;
    x = y;

    // alert(x);

    // Arithmetic Operators

    // + - * / mod

    let sum = 4 + 5;
    document.getElementById("result").innerHTML = sum;

    let diff = 10 - 4;
    document.getElementById("result").innerHTML = diff;

    let multi = 10 * 4;
    document.getElementById("result").innerHTML = multi;

    let divide = 10 / 4;
    document.getElementById("result").innerHTML = divide;

    let mod = 10 % 3;
    document.getElementById("result").innerHTML = mod;

    let process = sum + mod;

    console.log(process);
    document.getElementById("result").innerHTML = process;



</script>

</body>
</html>
