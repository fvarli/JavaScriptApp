<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent</title>

    <script src="jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function () {

            $(".btn_change").click(function(){

                $(this).parent().css("background-color", "yellow");
                $(this).parent().parent().css({
                    "border" : "1px solid #000",
                    "padding" : "20px"
                });

            })

            $(".DeleteItem").click(function(){

                $(this).parent().remove();

            })

        })

    </script>

    <style>

        ul{
            margin: 0px;
            padding: 0px;
            width: 200px;
        }

        ul li {

            padding:5px 10px;
            border: 1px solid #eee;
            margin-bottom: 5px;

        }

        ul li:hover{
            background-color: #eee;
            border:1px solid #ccc;
        }

    </style>

</head>
<body>

<ul>
    <li>1st Item <a href="#" class="DeleteItem">Delete</a></li>
    <li>2nd Item <a href="#" class="DeleteItem">Delete</a></li>
    <li>3rd Item <a href="#" class="DeleteItem">Delete</a></li>
    <li>4th Item <a href="#" class="DeleteItem">Delete</a></li>
    <li>5th Item <a href="#" class="DeleteItem">Delete</a></li>
</ul>

<div>
    <div class="container">
        Parent Example
        <a href="#" class="btn_change">Change</a>
    </div>
</div>



</body>
</html>
