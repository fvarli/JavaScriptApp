<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>

<script>


    var haftaninGunu = 1;

    switch (haftaninGunu){

        case 1:
            console.log("Pazartesi");
            break;
        case 2:
            console.log("Salı");
            break;
        case 3:
            console.log("Çarşamba");
            break;
        case 4:
            console.log("Perşembe");
            break;
        case 5:
            console.log("Cuma");
            break;
        case 6:
            console.log("Cumartesi");
            break;
        case 7:
            console.log("Pazar");
            break;
        default:
            console.log("Please enter a valid number!!");
            break;
    }

</script>

</body>
</html>
