<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideToggle</title>

    <script src="jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function () {

            $(".down_btn").click(function(){

                // $(".container").slideDown();
                $(".container").slideDown(3000);
                // $(".container").slideDown("fast");
                // $(".container").slideDown("slow");
            });

            $(".up_btn").click(function(){

                // $(".container").slideUp();
                $(".container").slideUp(3000);
                // $(".container").slideUp("fast");
                // $(".container").slideUp("slow");
            });

            $(".toggle_btn").click(function(){

                // $(".container").slideToggle();
                $(".container").slideToggle(3000);
                // $(".container").slideToggle("fast");
                // $(".container").slideToggle("slow");
            });

        });

    </script>

    <style>
        .container{
            display: none;
            width: 200px;
            border: 1px solid #f45134;
            padding: 10px;
            margin: 10px;
        }
    </style>

</head>
<body>

<button class="down_btn">Show</button>
<button class="up_btn">Hide</button>
<button class="toggle_btn">Show / Hide</button>

<div class="container">

</div>

</body>
</html>
