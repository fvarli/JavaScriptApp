<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keydown</title>

    <script src="jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function () {


            $("input").keydown(function(e){

                if(e.keyCode == 13){

                    $("div.result").text("You clicked enter button.");

                }

            });

        });

    </script>


</head>
<body>

<input type="text">
<div class="result"></div>

</body>
</html>
