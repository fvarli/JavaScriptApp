<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditions App</title>
</head>
<body>

E-posta Adresi <input type="email" id="eposta">
Şifre <input type="password" id="sifre">
<button onclick="login()">Giriş</button>

<div id="container"></div>


<script>
    function login(){

        var eposta = document.getElementById("eposta").value;
        var sifre  = document.getElementById("sifre").value;

        if(eposta == "gokhan@gkandemir.com" && sifre == "123456"){
            document.getElementById("container").innerHTML = "Giriş Başarılı!!!";
        } else {
            document.getElementById("container").innerHTML = "Lütfen Giriş Kriterlerinizi Kontrol Ediniz!!!";
        }

    }

</script>

</body>
</html>
