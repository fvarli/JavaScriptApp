<!DOCTYPE html>
<html lang="en">
<head>

    <title>before</title>

    <script src="jquery-3.5.1.min.js"></script>

    <script>

            $(".add_btn").click(function(){

                $(".element1").before("<br><a href='https://ferzendervarli.com'>Click</a>")

            });
        });

    </script>


</head>
<body>

<button class="add_btn">Add</button>

<div class="element1">first element</div>


</body>
</html>
