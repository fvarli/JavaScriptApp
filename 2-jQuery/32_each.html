<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Each</title>

    <script src="jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function () {

            let total = 0;
            $("ul li").each(function(index, element){

                let lesson_find = $(element).find("span").text();

                total = total + parseInt(lesson_find);

            });

            alert(total);
        });

    </script>

    <style>

        ul{
            margin: 0px;
            padding: 0px;
            width: 200px;
        }

        ul li {

            padding:5px 10px;
            border: 1px solid #eee;
            margin-bottom: 5px;

        }

        ul li:hover{
            background-color: #eee;
            border:1px solid #ccc;
        }

    </style>

</head>
<body>


<ul>
    <li>John <span>50</span></li>
    <li>Jane <span>60</span></li>
    <li>Doe <span>100</span></li>
    <li>Dove <span>80</span></li>
</ul>

</body>
</html>
