<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove</title>

    <script src="jquery-3.5.1.min.js"></script>

    <script>

        $(document).ready(function () {

            $(".remove_btn").click(function(){

                $(".container").remove();

            })

        });

    </script>

</head>
<body>

<button class="remove_btn">Delete</button>

<div class="container">John Doe</div>

</body>
</html>
