<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison Operators</title>
</head>
<body>

<script>

    var x = 10;

    //    x == 10; // true | false

    console.log(x == 10);
    console.log(x > 10);
    console.log(x < 10);
    console.log(x != 10);

    /*

        == eşittir (verileri karşılaştırır)
        === eşittir (hem verileri, hem de tipi karşılaştırır.)
        != eşit degildir
        !== eşit degildir. (veri ve tip)
        > büyüktür
        < küçüktür
        >= büyük eşit
        <= küçük eşit

     */

    console.log(x === "10");
    console.log(x >= 10);
    console.log(x <= 10);

</script>

</body>
</html>
